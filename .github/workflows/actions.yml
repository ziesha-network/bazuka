name: Bazuka

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Build binary
      run: cargo build --release
    - name: Archive binary artifacts
      uses: actions/upload-artifact@v3
      with:
        name: bin-x86_64-unknown-linux-gnu
        path: ./target/release/bazuka
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Check fmt
        run: cargo fmt --check
      - name: Check clippy
        run: cargo clippy
      - name: Run tests
        run: cargo test
